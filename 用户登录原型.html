<body>
    <div class="login-container">

    <script>
        // è·å–DOMå…ƒç´ 
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const globalError = document.getElementById('globalError');
        const globalErrorText = document.getElementById('globalErrorText');

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦åˆ°è´¦å·è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // å¯†ç å¯è§æ€§åˆ‡æ¢
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'ğŸ‘' : 'ğŸ‘â€ğŸ—¨';
            togglePassword.title = type === 'password' ? 'æ˜¾ç¤ºå¯†ç ' : 'éšè—å¯†ç ';
        });

        // è¾“å…¥æ—¶æ¸…é™¤é”™è¯¯æç¤º
        usernameInput.addEventListener('input', () => {
            clearError('username');
        });

        passwordInput.addEventListener('input', () => {
            clearError('password');
            hideGlobalError();
        });

        // å¤±å»ç„¦ç‚¹æ—¶éªŒè¯
        usernameInput.addEventListener('blur', () => {
            if (usernameInput.value.trim() !== '') {

        });

        passwordInput.addEventListener('blur', () => {

                validatePassword();
            }

        // è¡¨å•æäº¤å¤„ç†
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯
            clearAllErrors();
            hideGlobalError();

            // è·å–è¾“å…¥å€¼
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // è¡¨å•éªŒè¯
            let hasError = false;

            if (!username) {
                showError('username', 'è¯·è¾“å…¥è´¦å·');
                hasError = true;
            } else if (!validateUsername()) {
                hasError = true;
            }

            if (!password) {
                showError('password', 'è¯·è¾“å…¥å¯†ç ');
                hasError = true;
            } else if (!validatePassword()) {
                hasError = true;
            }

            if (hasError) {
                // èšç„¦åˆ°ç¬¬ä¸€ä¸ªé”™è¯¯è¾“å…¥æ¡†
                const firstErrorInput = document.querySelector('.form-item input.error');
                if (firstErrorInput) {
                    firstErrorInput.focus();

                return;
            }

            // æ¨¡æ‹Ÿç™»å½•è¯·æ±‚
            await handleLogin(username, password);
        });

        // éªŒè¯è´¦å·
        function validateUsername() {
            const username = usernameInput.value.trim();
            
            if (username.length < 3) {
                showError('username', 'è´¦å·é•¿åº¦è‡³å°‘ä¸º3ä½');
                return false;
            }

            return true;
        }

        // éªŒè¯å¯†ç 
        function validatePassword() {
            const password = passwordInput.value.trim();
            
            if (password.length < 6) {
                showError('password', 'å¯†ç é•¿åº¦è‡³å°‘ä¸º6ä½');
                return false;
            }

            return true;
        }

        // æ˜¾ç¤ºå­—æ®µé”™è¯¯
        function showError(field, message) {
            const input = document.getElementById(field);
            const errorSpan = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            errorSpan.textContent = message;
            errorSpan.classList.add('show');
        }

        // æ¸…é™¤å­—æ®µé”™è¯¯
        function clearError(field) {
            const input = document.getElementById(field);
            const errorSpan = document.getElementById(field + 'Error');
            
            input.classList.remove('error');
            errorSpan.classList.remove('show');
        }

        // æ¸…é™¤æ‰€æœ‰é”™è¯¯
        function clearAllErrors() {
            clearError('username');
            clearError('password');
        }

        // æ˜¾ç¤ºå…¨å±€é”™è¯¯
        function showGlobalError(message) {
            globalErrorText.textContent = message;
            globalError.classList.add('show');
        }

        // éšè—å…¨å±€é”™è¯¯
        function hideGlobalError() {
            globalError.classList.remove('show');
        }

        // å¤„ç†ç™»å½•
        async function handleLogin(username, password) {
            try {
                // è®¾ç½®åŠ è½½çŠ¶æ€
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                usernameInput.disabled = true;
                passwordInput.disabled = true;

                // æ¨¡æ‹ŸAPIè¯·æ±‚å»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 1500));

                // æ¨¡æ‹Ÿç™»å½•éªŒè¯ï¼ˆå®é™…é¡¹ç›®ä¸­åº”è¯¥è°ƒç”¨çœŸå®APIï¼‰
                // è¿™é‡Œæ¼”ç¤ºæˆåŠŸå’Œå¤±è´¥ä¸¤ç§æƒ…å†µ
                // å¦‚æœç”¨æˆ·åæ˜¯ 'admin' ä¸”å¯†ç æ˜¯ 'admin123' åˆ™æˆåŠŸï¼Œå¦åˆ™å¤±è´¥
                
                if (username === 'admin' && password === 'admin123') {
                    // ç™»å½•æˆåŠŸ
                    showSuccessToast('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                    
                    // æ¨¡æ‹Ÿè·³è½¬å»¶è¿Ÿ
                    setTimeout(() => {
                        // å®é™…é¡¹ç›®ä¸­è·³è½¬åˆ°ä¸»é¡µé¢
                        // window.location.href = '/home';
                        alert('ç™»å½•æˆåŠŸï¼\n\nç”¨æˆ·ä¿¡æ¯ï¼š\nç”¨æˆ·åï¼š' + username + '\n\nï¼ˆåŸå‹æ¼”ç¤ºï¼šå®é™…é¡¹ç›®ä¸­ä¼šè·³è½¬åˆ°ä¸»é¡µé¢ï¼‰');
                        
                        // é‡ç½®è¡¨å•
                        loginForm.reset();
                        usernameInput.disabled = false;
                        passwordInput.disabled = false;
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                    }, 1000);
                } else {
                    // ç™»å½•å¤±è´¥
                    throw new Error('è´¦å·æˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥');
                }

            } catch (error) {
                // æ˜¾ç¤ºé”™è¯¯æç¤º
                showGlobalError(error.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
                
                // æ¸…ç©ºå¯†ç è¾“å…¥æ¡†
                passwordInput.value = '';
                
                // èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
                passwordInput.focus();
                
                // æ¢å¤è¡¨å•çŠ¶æ€
                usernameInput.disabled = false;
                passwordInput.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºæˆåŠŸæç¤º
        function showSuccessToast(message) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.innerHTML = `

                <span class="success-toast-text">${message}</span>
            `;
            document.body.appendChild(toast);

            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            // Escapeé”®æ¸…ç©ºè¡¨å•
            if (e.key === 'Escape') {
                loginForm.reset();
                clearAllErrors();
                hideGlobalError();
                usernameInput.focus();
            }
        });
    </script>
